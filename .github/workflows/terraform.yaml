name: Deploy Terraform to Azure

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  # Job for Terraform Init and Plan
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      # Authenticate to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_AUTHENTICATION }}

      # Initialize Terraform
      - name: Terraform Init
        run: terraform init -backend-config="storage_account_name=${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}" -backend-config="container_name=${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}" -backend-config="key=demo.tfstate" -backend-config="access_key=${{ secrets.AZURE_STORAGE_ACCESS_KEY }}"

      # Plan Terraform
      - name: Terraform Plan
        run: terraform plan -out=tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}

      # Save the Terraform Plan
      - name: Upload Plan for Apply
        uses: actions/upload-artifact@v3
        with:
          name: tfplan
          path: tfplan

  # Job for Terraform Apply, requires approval
  apply:
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: plan
    environment:
      name: production # Requires manual approval for this job
    steps:
      # Download the Terraform Plan
      - name: Download Plan
        uses: actions/download-artifact@v3
        with:
          name: tfplan

      # Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.6

      # Authenticate to Azure
      - name: Azure Login
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_AUTHENTICATION }}
      # Initialize Terraform
      - name: Terraform Init
        run: terraform init -backend-config="storage_account_name=${{ secrets.AZURE_STORAGE_ACCOUNT_NAME }}" \
                            -backend-config="container_name=${{ secrets.AZURE_STORAGE_CONTAINER_NAME }}" \
                            -backend-config="key=demo.tfstate" \
                            -backend-config="access_key=${{ secrets.AZURE_STORAGE_ACCESS_KEY }}"
      # Apply Terraform
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
